<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Hands On Enterprise Application Development with Java 9</title>
</h:head>
<h:body>
	<h1>Enter Marathons Online</h1>
	<h2>Hands On Enterprise Application Development with Java 9</h2>
	<h3>
		<h:outputText value="#{mainController.localDate}">
			<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
		</h:outputText>
	</h3>
	<br />
	<h:form id="form">
		<p:dataTable var="event"
			value="#{mainController.eventListBean.eventList}" rows="10"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			<p:column headerText="Id">
				<h:outputText value="#{event.id}" />
			</p:column>

			<p:column headerText="Event Name">
				<h:outputText value="#{event.eventDateTime}">
					<f:convertDateTime type="localDateTime" />
				</h:outputText>
			</p:column>

			<p:column headerText="Event Name">
				<h:outputText value="#{event.name}" />
			</p:column>

			<p:column headerText="Event Name">
				<h:outputText value="#{event.location}" />, <h:outputText
					value="#{event.country}" />
			</p:column>

			<p:column style="text-align: center">

				<p:commandButton action="#{mainController.viewEvent}" value="View">
					<f:setPropertyActionListener value="#{event}"
						target="#{mainController.selectedEvent}" />
				</p:commandButton>

				<p:commandButton action="#{mainController.enterEvent}" value="Enter">
					<f:setPropertyActionListener value="#{event}"
						target="#{mainController.selectedEvent}" />
				</p:commandButton>

			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>

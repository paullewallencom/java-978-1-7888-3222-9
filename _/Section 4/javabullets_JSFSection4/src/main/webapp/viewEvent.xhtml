<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Hands On Enterprise Application Development with Java 9</title>
</h:head>

<h:body>
	<h1>Enter Marathons Online</h1>
	<h2>#{viewEventController.eventBean.event.getName()}</h2>
	<br />

	<div class="ui-g">
		<div class="ui-g-6">id</div>
		<div class="ui-g-6">
			<h:outputText value="#{viewEventController.eventBean.event.getId()}" />
		</div>
	</div>
	<div class="ui-g">
		<div class="ui-g-6">Event Date and Time</div>
		<div class="ui-g-6">
			<h:outputText
				value="#{viewEntrantController.eventBean.event.eventDateTime}">
				<f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy HH:mm" />
			</h:outputText>
		</div>
	</div>
	<div class="ui-g">
		<div class="ui-g-6">Location</div>
		<div class="ui-g-6">
			#{viewEventController.eventBean.event.getLocation()},
			#{viewEventController.eventBean.event.getCountry()}</div>
	</div>

	<p:separator />

	<p:dataTable var="entrant"
		value="#{viewEventController.eventBean.event.entrantList}" rows="10"
		paginator="true"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15">
		<p:column headerText="Id">
			<h:outputText value="#{entrant.id}" />
		</p:column>

		<p:column headerText="Forename">
			<h:outputText value="#{entrant.forename}" />
		</p:column>

		<p:column headerText="Surname">
			<h:outputText value="#{entrant.surname}" />
		</p:column>

		<p:column headerText="Sex">
			<h:outputText value="#{entrant.sex}" />
		</p:column>

		<p:column headerText="Age">
			<h:outputText value="#{entrant.age}" />
		</p:column>

	</p:dataTable>

	<br />

	<h:form>
		<p:commandButton action="#{viewEventController.index()}" value="Home" />
		<p:commandButton action="#{viewEventController.enter}" value="Enter" />
	</h:form>

</h:body>
</html>
